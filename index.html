<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./style.css" type="text/css" rel="stylesheet" />

    <title>OpenAI API Completions</title>
  </head>
  <body class="bg-gray-200 flex justify-center">
    <!-- Card Wrapper -->
    <div id="card-wrapper" class="w-full max-w-2xl">
      <!-- Card  -->
      <div
        id="card"
        class="bg-white shadow-md rounded px-8 pt-6 pb-8 mt-32 mb-4"
      >
        <!-- Title  -->
        <h1 class="text-gray-700 text-2xl mb-5 font-bold text-center">
          OpenAI API Completions
        </h1>
        <!-- Result Container  -->
        <div id="resultContainer" class="mb-5">
          <p
            class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          >
            Generated Result Text
          </p>
          <p
            id="resultText"
            class="mt-1 min-h-[10rem] tracking-wide rounded p-3 bg-gray-200"
          ></p>
        </div>

        <!-- Simple Form  -->
        <div id="form">
          <div class="input-wrapper">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-enter-prompt"
            >
              Enter Prompt
            </label>
            <input
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="grid-enter-prompt"
              type="text"
              placeholder="Ask a Question ?"
            />
          </div>
          <div id="button-wrapper" class="mt-5 flex justify-center">
            <button
              id="generateBtn"
              class="bg-sky-600 hover:bg-sky-500 text-white font-bold py-2 px-4 mr-5 border-b-4 border-sky-700 hover:border-sky-600 rounded"
            >
              Generate
            </button>
            <button
              id="stopBtn"
              class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 pl-7 pr-7 border-b-4 border-gray-700 hover:border-gray-600 rounded"
            >
              Stop
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
